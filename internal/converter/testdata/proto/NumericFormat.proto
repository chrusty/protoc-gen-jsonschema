syntax = "proto3";
package samples;

message NumericFormat {
    int32 int_val                    = 1;
    int64 long_val                   = 2;
    float float_val                  = 3;
    double double_val                = 4;
    repeated int32 int_val_array     = 5;
    repeated int64 long_val_array    = 6;
    repeated float float_val_array   = 7;
    repeated double double_val_array = 8;
}
